apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: network-dashboard
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: network-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # Init container: prepara permisos y limpia lost+found
      initContainers:
        - name: init-db
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              chown -R 999:999 /var/lib/postgresql/data && \
              rm -rf /var/lib/postgresql/data/lost+found || true
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: dashboard
            - name: POSTGRES_USER
              value: diana
            - name: POSTGRES_PASSWORD
              value: supersecret
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: network-dashboard
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432