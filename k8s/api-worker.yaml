apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: network-dashboard
spec:
  replicas: 2   # demuestra replicaci√≥n y load balancing
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: registry.digitalocean.com/network-health-registry/api:v8
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_HOST
              value: "postgres.network-dashboard.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "dashboard"
            - name: DB_USER
              value: "diana"
            - name: DB_PASSWORD
              value: "supersecret"
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: network-dashboard
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: network-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: registry.digitalocean.com/network-health-registry/worker:v6
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: "postgres.network-dashboard.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "dashboard"
            - name: DB_USER
              value: "diana"
            - name: DB_PASSWORD
              value: "supersecret"
            - name: POLL_INTERVAL_SECONDS
              value: "60"
